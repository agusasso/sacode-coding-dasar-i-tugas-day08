<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website Header - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" alt="logo">
            <ul>
                <li><a href="#"> Travel Guide </a></li>
                <li><a href="#"> Famous Places </a></li>
                <li><a href="#"> Contact Us </a></li>
            </ul>
            <button class="btn"><img src="images/icon.png">Bookings</button>
        </nav>

        <div class="content">
            <h1>Beautiful <br>Places To Explore</h1>
            <p>Selamat datang di tempat kami dan jangan segan menghubungi kami dan kami siap membantu
                jasa pembuatan tiket</p>
            <form>
                <input type="text" placeholder="Country name">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

    </div>
</body>

</html>
